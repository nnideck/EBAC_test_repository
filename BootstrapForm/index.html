<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
   .div-form{
    width: 80%;
    max-width: 360px;
    margin: 10px auto;
    background-color: rgba(128, 255, 0, 0.39);
    border-radius: 10px;
   }
   body{
    color: rgb(2, 52, 2);
   }
   form {
    width: 90%;
   }
</style>
</head>
<body>
    <div class="div-form col-12 pt-3 mt-3 pb-3 d-flex align-items-center flex-column">
        <h1>Bootstrap Form</h1>
        <form class="d-flex align-items-center flex-column ">
            <label class="form-label" for="name">Your name:</label>
            <input class="mb-2 form-control" type="text" id="name">
            <label class="form-label" for="email">Your e-mail:</label>
            <input class="mb-2 form-control" type="email" id="email">
            <label class="form-label" for="phone">Your phone number:</label>
            <input class="mb-4 form-control" type="tel" id="phone">
            <button type="button" class="btn btn-success">Submit</button>
        </form>
    </div>

    
</body>
</html>
